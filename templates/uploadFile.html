{% extends 'base.html' %}
{% block content %}
<h1>Upload new File</h1>
<form method="post" action="{{url_for('routes.upload')}}" enctype="multipart/form-data">
    {{form.hidden_tag()}}
    <div>
        {{form.file.label}}
        {{form.file}}
    </div>
    <div>
        {{form.description.label}}
        {{form.description}}
    </div>
    {{form.submit}}
</form>

{% endblock %}
