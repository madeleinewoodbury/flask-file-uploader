{% extends "base.html" %}
{% block content %}
<section class="container">
    <h2>Login</h2>
    <form method="POST" action={{url_for('auth.login')}}>
        {{form.hidden_tag()}}
        <div class="form-group">
            {{form.email.label}}
            {{form.email}}
        </div>
        <div class="form-group">
            {{form.password.label}}
            {{form.password}}
        </div>
        {{form.submit(class='btn btn-secondary')}}
    </form>
</section>

{% endblock %}
