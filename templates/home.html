{% extends 'base.html' %}
{% block content %}
<section>
    {% if user %}
    <h1>Welcome {{user.username}}</h1>
    {% endif %}
    <a href="{{url_for('routes.create_gallery')}}">New Gallery</a>
    {% for gallery in galleries%}
    <p>{{gallery.title}}</p>
    {% endfor %}
</section>

{% endblock %}
