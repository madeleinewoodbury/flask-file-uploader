{% extends 'base.html' %}
{% block content %}
<section>
    {% if user %}
    <h1>Welcome {{user.username}}</h1>
    {% endif %}
    <a href="{{url_for('routes.create_gallery')}}">New Gallery</a>
    {% for gallery in galleries%}
    <ul>
        <li>
            <a href="{{url_for('routes.gallery', id=gallery.id)}}">{{gallery.title}}</a>
        </li>
    </ul>
    {% endfor %}
</section>

{% endblock %}
