{% extends "base.html" %}
{% block content %}
<section>
    <h2>Register new user</h2>
    <form method="POST" action={{url_for('auth.register')}}>
        {{form.hidden_tag()}}
        <div>
            {{form.username.label}}
            {{form.username}}
        </div>
        <div>
            {{form.email.label}}
            {{form.email}}
        </div>
        <div>
            {{form.password.label}}
            {{form.password}}
        </div>
        <div>
            {{form.password2.label}}
            {{form.password2}}
        </div>
        {{form.submit}}
    </form>
</section>

{% endblock %}
