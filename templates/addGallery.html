{% extends 'base.html' %}
{% block content %}
<section class="container">
    <h2 class="text-center">Create New Gallery</h2>
    <form method="post" action="{{url_for('routes.create_gallery')}}">
        {{form.hidden_tag()}}
        <div class="form-group">
            {{form.title.label}}
            {{form.title}}
        </div>
        <div class="form-group">
            {{form.description.label}}
            {{form.description}}
        </div>
        {{form.submit(class='btn btn-secondary')}}
    </form>
</section>


{% endblock %}
